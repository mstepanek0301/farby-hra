<!DOCTYPE html>
<html>
    <head>
        <title>Hádaj farbu</title>
        <meta charset="utf-8"/>
        <meta name="viewport" initial-scale="1">
        <style>
            * {
                box-sizing: border-box;
                -webkit-user-select: none;
                user-select: none;
                font: 16px system-ui;
            }

            :root {
                width: 100%;
                height: 100%;
            }

            body {
                margin: 0;
                width: 100%;
                height: 100%;
                background-color: rgb(61.44 153.6 40.96);
                text-align: center;
                vertical-align: middle;
            }

            button {
                background-color: transparent;
                border: none;
                padding: 0;
            }

            #menu {
                position: absolute;
                left: calc(50% - 90px);
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: white;
            }

            #prev, #next {
                width: 40px;
            }

            #priklad {
                width: 100px;
            }

            #ukaz {
                position: absolute;
                left: calc(50% - 90px);
                bottom: 0;
                width: 180px;
                height: 40px;
                background-color: white;
            }

            #riesenie {
                width: min(100vw, 300px);
                height: 100px;
                position: absolute;
                left: calc(50% - 150px);
                top: calc(50% - 50px);
                background-color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                display: none;
                gap: 36px;
            }

            #red, #green, #blue {
                font-size: 32px;
            }

            #red {
                color: #de3623;
            }

            #green {
                color: #23ad0e;
            }

            #blue {
                color: #324ae6;
            }
        </style>
    </head>
    <body>
        <div id="menu">
            <button id="prev">&larr;</button>
            <div id="priklad">1</div>
            <button id="next">&rarr;</button>
        </div>
        <div id="riesenie">
            <span id="red">29</span>
            <span id="green">29</span>
            <span id="blue">29</span>
        </div>
        <button id="ukaz">Ukáž riešenie</div>
    </body>
    <script>
        const farby = [[15,56,29],[54,27,19],[8,91,1],[26,13,61],[28,56,16],[49,16,35]]
        let priklad = 0
        let riesenie = false

        const elemRiesenie = document.getElementById('riesenie')
        const elemUkaz = document.getElementById('ukaz')

        function ukaz() {
          if (riesenie) {
            elemRiesenie.style.display = 'none'
            elemUkaz.textContent = 'Ukáž riešenie'
          }
          else {
            elemRiesenie.style.display = 'flex'
            elemUkaz.textContent = 'Schovaj riešenie'
          }
          riesenie = !riesenie
        }

        function update() {
          if (riesenie) ukaz()

          const [r, g, b] = farby[priklad]
          const [_r, _g, _b] = [r, g, b].map(i => i * 2.56)

          document.getElementById('red').textContent = r
          document.getElementById('green').textContent = g
          document.getElementById('blue').textContent = b

          document.getElementById('priklad').textContent = priklad + 1
          document.body.style.backgroundColor = `rgb(${_r} ${_g} ${_b})`
        }

        document.getElementById('prev').addEventListener('click', () => {
          if (priklad === 0) return
          priklad--; update()
        })
        document.getElementById('next').addEventListener('click', () => {
          if (priklad === farby.length - 1) return
          priklad++; update()
        })

        elemUkaz.addEventListener('click', ukaz)
        elemRiesenie.addEventListener('click', ukaz)
        update()
    </script>
</html>
